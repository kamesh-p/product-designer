<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Designer</title>
  </head>
  <body>
    <div class="container">
      <p class="heading">Shruthi <span class="name">Bhatt</span></p>
      <p class="para">a <span class="txt">product</span> designer</p>
      <div class="container1">
        <img src="image/image1.jpg" class="img" alt="" />
        <img src="image/image2.jpg" class="img" alt="" />
        <img src="image/image3.jpg" class="img" alt="" />
      </div>
      <div class="container2">
        <img src="image/image4.jpg" class="img" alt="" />
        <img src="image/image5.jpg" class="img" alt="" />
        <img src="image/image6.jpg" class="img" alt="" />
      </div>
      <p class="slogan">Big names to <span class="txt2">show off</span></p>
      <img src="brands/brand1.png" class="brand" alt="" />
      <img src="brands/brand2.png" class="brand" alt="" />
      <img src="brands/brand3.png" class="brands" alt="" />
      <img src="brands/brand4.png" class="brand" alt="" />
      <img src="brands/brand5.png" class="brand" alt="" />
      <img src="brands/brand6.png" class="brand" alt="" />
    </div>
    <script
      src="https://kit.fontawesome.com/958f3687b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
